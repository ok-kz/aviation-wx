	<script>
	  function Maiji() {
		  const now = new Date();
		  now.setUTCHours(now.getUTCHours() - 1);
		  const year = now.getUTCFullYear();
		  const month = String(now.getUTCMonth() + 1).padStart(2, '0');
		  const day = String(now.getUTCDate()).padStart(2, '0');
		  const hour = String(now.getUTCHours()).padStart(2, '0');
		  const TIME = `${year}${month}${day}${hour}0000`;
		  const maiji = document.getElementById("jma-img");
		  maiji.src = `https://www.data.jma.go.jp/airinfo/data/pict/maiji/WANLC199_RJTD_${TIME}.PNG`;
	  }

	</script>
